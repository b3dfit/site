<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoramento de Corrida</title>
    <link rel="stylesheet" href="/files/dist/css/output.css?v=0001.00">
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>

<body class="overflow-hidden">
    <div class="w-full p-4 bg-zinc-950 text-white">
        <main role="main" class="w-full flex flex-col h-screen content-center justify-center">
            <div class="mx-auto sm:mx-0 sm:h-10">
                <img src="/files/dist/images/b3d-lime.svg" width="50px" class="mb-10 mx-auto" alt="Logo">
                <h3 class="w-full text-4xl text-center leading-6 font-semibold bg-zinc-950 text-white" id="modal-title">BuildingÂ³
                    Discipline</h3>
            </div>
            <div class="m-auto">
                <div class="rounded shadow px-4 pt-1 pb-4 sm:p-6 sm:pb-4">
                    <div class="sm:flex sm:items-start">
                        <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
                            <h1 class="text-base font-extralight mb-4 bg-zinc-950 text-white">
                                Monitoramento de Treino
                            </h1>
                            <div class="mb-4 font-light text-2xl">
                                <button id="startBtn" class="bg-lime-500 text-black px-5 py-4 rounded">
                                    Iniciar
                                </button>
                                <button id="stopBtn" class="bg-red-700 text-white px-5 py-4 rounded hidden">
                                    Parar
                                </button>
                            </div>
                            <div id="cronometro" class="text-xl font-mono mb-4">00:00:00</div>
                            <div id="status" class="text-zinc-50 w-full text-center text-sm fixed left-0 bottom-5">
                            </div>
                            <div id="lastRequest" class="w-full text-center text-sm fixed left-0 bottom-0"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/app/run/service-worker.js')
                .then(function (registration) {
                    console.log('Service Worker registrado com sucesso:', registration);
                })
                .catch(function (error) {
                    console.log('Falha ao registrar o Service Worker:', error);
                });
        }
    </script>
    <script src="/app/run/app.js?v=1.000"></script>
</body>

</html>
