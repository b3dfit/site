<!DOCTYPE html>
<html>
<head>
    <title>Mapa de Trajeto</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 600px; width: 100%; }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Inicializa o mapa
        var map = L.map('map').setView([-23.4642659, -46.5085216], 13);

        // Adiciona a camada de tiles do OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Dados GeoJSON
        var geojsonData = {
            "type": "FeatureCollection",
            "features": [
                {
                    "type": "Feature",
                    "geometry": {
                        "type": "Point",
                        "coordinates": [-46.5085216, -23.4642659]
                    },
                    "properties": {
                        "userID": "12345",
                        "timestamp": 1721201391532,
                        "datetime": "2024-07-17 07:29:51",
                        "clima": "25"
                    }
                },
                // ... (Outras features do GeoJSON)
            ]
        };

        // Adiciona os dados GeoJSON ao mapa
        L.geoJSON(geojsonData).addTo(map);
    </script>
</body>
</html>
